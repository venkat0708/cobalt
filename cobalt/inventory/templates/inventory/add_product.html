{% extends "base.html" %}
{% load crispy_forms_tags %}


{% block title %} Adding new product {% endblock %}
	
{% block content %}
	<h1>Add a new product</h1>
	<form method='post' action=".">

		{% csrf_token %}
		<p><input type="submit" value="submit"></p>
	</form>
{% endblock %}
